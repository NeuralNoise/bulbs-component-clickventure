<clickventure-edit-node-container config-page-title="{{ configPageTitle }}">

  <div class="row">
    <label class="clickventure-photo-button-container form-group col-xs-12">
      <span>Image</span>
      <betty-editable
          image="node.photo.final_image"
          ratio="1x1"
          add-styles="fa fa-picture-o clickventure-photo-button">
    </label>
  </div>

  <div class="row form-group">
    <div class="col-xs-8">
      <div class="form-group">
        <label for="photoPlaceholderUrl{{ uuid }}">Stock/Placeholder Image URL</label>
        <input
            id="photoPlaceholderUrl{{ uuid }}"
            type="url"
            class="form-control"
            ng-model="node.photo.placeholder_image.url">
      </div>

      <div class="form-group">
        <label for="photoPlaceholderPageUrl{{ uuid }}">Stock/Placeholder Image Page URL</label>
        <input
            id="photoPlaceholderPageUrl{{ uuid }}"
            type="url"
            class="form-control"
            ng-model="node.photo.placeholder_image.page_url">
      </div>
    </div>

    <div class="col-xs-4 form-group">
      <label>Preview</label>
      <div class="clickventure-photo-placeholder-preview">
        <span class="fa fa-picture-o"></span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="photoDescription{{ uuid }}">Description</label>
      <textarea
          id="photoDescription{{ uuid }}"
          class="form-control clickventure-photo-description-field"
          ng-model="node.photo.description">
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="photoNote{{ uuid }}">Image Note</label>
      <input
          id="photoNote{{ uuid }}"
          type="text"
          class="form-control"
          ng-model="node.photo.note">
    </div>
  </div>

</clickventure-edit-node-container>
