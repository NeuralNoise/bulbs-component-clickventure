<clickventure-edit-node-container
    config-page-title="{{ configPageTitle }}"
    on-config-page-render="onConfigPageActive()">

  <div class="row">
    <label class="form-group col-xs-12">
      <span>Image</span>
      <betty-editable
          image="node.photo_final"
          ratio="16x9"
          add-styles="fa fa-picture-o add-image-box clickventure-photo-box">
    </label>
  </div>

  <div class="row form-group">
    <div class="col-xs-8">
      <div class="form-group">
        <label for="photoPlaceholderUrl{{ uuid }}">Stock/Placeholder Image URL</label>
        <input
            id="photoPlaceholderUrl{{ uuid }}"
            type="url"
            class="form-control"
            ng-model="node.photo_placeholder_url">
      </div>

      <div class="form-group">
        <label for="photoPlaceholderPageUrl{{ uuid }}">Stock/Placeholder Image Page URL</label>
        <input
            id="photoPlaceholderPageUrl{{ uuid }}"
            type="url"
            class="form-control"
            ng-model="node.photo_placeholder_page_url">
      </div>
    </div>

    <div class="col-xs-4 form-group">
      <label>Preview</label>

      <div class="clickventure-photo-placeholder-preview">
        <span
            class="fa fa-picture-o"
            ng-if="!node.photo_placeholder_url">
        </span>
        <img
            ng-if="node.photo_placeholder_url"
            ng-src="{{ node.photo_placeholder_url }}">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="photoDescription{{ uuid }}">Description</label>
      <textarea
          id="photoDescription{{ uuid }}"
          class="form-control clickventure-photo-description-field"
          ng-model="node.photo_description">
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="photoNote{{ uuid }}">Image Note</label>
      <input
          id="photoNote{{ uuid }}"
          type="text"
          class="form-control"
          ng-model="node.photo_note">
    </div>
  </div>
</clickventure-edit-node-container>
