<div>
  <clickventure-edit-node-toolbar></clickventure-edit-node-toolbar>

  <clickventure-edit-node-list
      nodes="article.nodes"
      on-select-node="">
  </clickventure-edit-node-list>

  <div class="clickventure-edit-node-list-tools">
    <button
        class="btn btn-primary"
        ng-click="onAddNode()">
      <span class="glyphicon glyphicon-plus"></span>
      <span>New Page</span>
    </button>
    <button
        class="btn btn-default"
        ng-click="validatePages()">
      <span class="glyphicon glyphicon-ok"></span>
      <span>Run Check</span>
    </button>
  </div>

</div>
<div class="col-xs-8">
  <div ng-show="!isEditing">
    <h3>
      <span class="fa fa-arrow-left"></span>
      <span>Create or select a page</span>
    </h3>
  </div>
  <div ng-show="isEditing">
    <div class="navbar navbar-default">
      <header class="navbar-brand col-xs-7">Edit</header>
      <div class="col-xs-5">
        <a
            style="text-decoration:none !important"
            class="pull-right navbar-btn btn btn-link btn-sm"
            target="_blank"
            href="/r/{{ article.id }}#{{ selectedNode.id }}">
          <span>Preview</span>
          <i class="fa fa-share"></i>
        </a>
      </div>
    </div>
    <clickventure-edit-node
        nodes="article.nodes"
        node="selectedNode"
        select-node="selectNode(node)"
        clone-node="onCloneNode(node)">
    </clickventure-edit-node>
  </div>
</div>
